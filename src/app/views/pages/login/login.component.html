<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form  
                (ngSubmit)="login()" 
                [validated]="customStylesValidated"
                cForm
                class="row g-3 needs-validation"  >
                <h1>Ingresar</h1>
                <p class="text-medium-emphasis">Ingresa tus credenciales para acceder</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input cFormControl required id="inputEmail-1" type="text" cFormControlName="username" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" [(ngModel)]="username" name="username" placeholder="Usuario"/>
                  <c-form-feedback [valid]="false">Campo requerido</c-form-feedback>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    name="password"
                    [(ngModel)]="password" 
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Contraseña"
                    type="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required
                  />
                  <c-form-feedback [valid]="false">Campo requerido</c-form-feedback>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit"  > 
                      Ingresar
                    </button>
                  </c-col>
                  <!-- <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Olvidó la contraseña
                    </button>
                  </c-col> -->
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Registrarse</h2>
                <p>
                  Ahora puedes pertenecer a nuestra comunidad, registrate y encuentra trabajo o recluta gente para tus necesidades
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" (click)="openRegistrationModal(registrationModal)">
                  Registrarte ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>

  <ng-template #registrationModal  let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Registro</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Elige tu forma de registro</p>
      <button cButton color="secondary" routerLink="/register" (click)="closeModal(modal)">Reclutador</button>
      <button cButton color="primary" routerLink="/registerWorker" (click)="closeModal(modal)">Trabajador</button>
    </div>
  </ng-template>

</div>

<ng-template #errornModal  let-modal *ngIf="show">
  <div class="modal-header">
    <h4 class="modal-title">Error</h4>
  </div>
  <p>{{message}}</p>
  <div class="modal-body">
    <button cButton color="primary" (click)="closeModalMessage()">Aceptar</button>
  </div>
</ng-template>

<app-messages 
*ngIf="show"
  [alertColor]="alertColor"
  [iconName]="iconName"
  [message]="message">
</app-messages>
